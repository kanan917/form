<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <h2><i class="fa-solid fa-user"></i> Kenan</h2>
        </div>

        <div class="image-box">
            <img src="./assent/images/5472d1b09d3d724228109d381d617326.jpg" alt="User">
        </div>

        <p class="desc">
            Hello, my name is Kenan! I study at the Sumgait State University and Sabah group.
            I am learning programming at Code Academy.
        </p>

        <div class="stats">
            <div>
                <h3>12</h3>
                <span>Posts</span>
            </div>
            <div>
                <h3>408</h3>
                <span>Followers</span>
            </div>
            <div>
                <h3>423</h3>
                <span>Following</span>
            </div>
        </div>

        <div class="buttons">
            <button class="follow">Follow</button>
            <button class="message">Message</button>
        </div>
    </div>

</body>

</html>
